<!DOCTYPE html>
<html>
  <head>
    <style>
       #map {
        height: 400px;
        width: 100%;
       }
    </style>
  </head>
  <body>
    <h3>Geolocalización</h3>
    <div id="map"></div>
    <script>
   
    
      function initMap() {
        //cogiendo la posición del usuario
          navigator.geolocation.getCurrentPosition(function(position) {
          var latitud = position.coords.latitude.toFixed(4) 
          var longitud = position.coords.longitude.toFixed(4)
           
          var uluru = {lat: parseInt(latitud), lng: parseInt(longitud)};
          var map = new google.maps.Map(document.getElementById('map'), {
            zoom: 6,
            center: uluru
             });
          
          var marker = new google.maps.Marker({
            position: uluru,
            map: map
            });
          
         });
      }
      
      initMap();
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key="+ apikey +"&callback=initMap">
    </script>
    
  </body>
</html>
