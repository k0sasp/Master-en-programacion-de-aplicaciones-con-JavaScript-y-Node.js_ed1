<script type="text/javascript">

	function peticionAjax(url) {
        var xmlHttp = new XMLHttpRequest();

        xmlHttp.onreadystatechange = function() {

            if (xmlHttp.readyState === 4 && xmlHttp.status === 200) {
                var prueba = JSON.parse(xmlHttp.responseText);
                console.info(prueba.success)

                console.info(JSON.parse(xmlHttp.responseText));
            } else if (xmlHttp.readyState === 4 && xmlHttp.status === 404) {
                console.error("ERROR! 404");
                console.info(JSON.parse(xmlHttp.responseText));
            }
        };
        xmlHttp.open("GET", url, true);
        xmlHttp.send();
    }
    
    document.getElementsByTagName("button")[0].addEventListener("click",peticionAjax("https://crossorigin.me/deckofcardsapi.com/api/deck/<<deck_id>>/draw/?count=1"));

</script>
