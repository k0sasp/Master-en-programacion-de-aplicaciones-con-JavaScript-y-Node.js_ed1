<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Proyecto Ajax</title>
	<link rel="stylesheet" href="style.css" type="text/css" />
</head>
<body>
	<div id="content" class="clear">
	    <div class="search-container">
	        <h1>Adelante, ¡Busca tu música!</h1>
	        <input class="search-bar" type="text" value="" placeholder="Escribe algo..." /><input class="search-limit-bar" type="text" value="" placeholder="*Pon el límite..." title="Si dejas el campo vacío por defecto apareceran como máximo 50 resultados" /><span class="search-button"><img src="img/icon-search.svg" /></span>
	    	<small>*Muestra tantos resultados como quieras (20, 200...). Si el campo está vacío te devolverá máximo 50 resultados.</small>
	    </div>
	    <div id="music-container" class="music-container">
	    	
	    </div>
	</div>
	<div class="loader">
		<svg width="100" height="100" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" preserveAspectRatio="xMidYMid" class="lds-cube"><g transform="translate(25,25)"><rect x="-20" y="-20" width="40" height="40" fill="#999999"><animateTransform attributeName="transform" type="scale" calcMode="spline" values="1.5;1" keyTimes="0;1" dur="1s" keySplines="0 0.5 0.5 1" begin="-0.3s" repeatCount="indefinite"></animateTransform></rect></g><g transform="translate(75,25)"><rect x="-20" y="-20" width="40" height="40" fill="#ebebeb"><animateTransform attributeName="transform" type="scale" calcMode="spline" values="1.5;1" keyTimes="0;1" dur="1s" keySplines="0 0.5 0.5 1" begin="-0.2s" repeatCount="indefinite"></animateTransform></rect></g><g transform="translate(25,75)"><rect x="-20" y="-20" width="40" height="40" fill="#ebebeb"><animateTransform attributeName="transform" type="scale" calcMode="spline" values="1.5;1" keyTimes="0;1" dur="1s" keySplines="0 0.5 0.5 1" begin="0s" repeatCount="indefinite"></animateTransform></rect></g><g transform="translate(75,75)"><rect x="-20" y="-20" width="40" height="40" fill="#999999"><animateTransform attributeName="transform" type="scale" calcMode="spline" values="1.5;1" keyTimes="0;1" dur="1s" keySplines="0 0.5 0.5 1" begin="-0.1s" repeatCount="indefinite"></animateTransform></rect></g></svg>
		<p><strong>Estamos cargando su contenido...</strong></p>
	</div>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
