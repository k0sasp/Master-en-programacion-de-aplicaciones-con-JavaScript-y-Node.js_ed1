<!DOCTYPE html>
<html>
<head>
	<title>Gasolineras España</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <div id="backLoader">
        <div class="posicionLoader">
            <img id="loader" src="img/loader.svg">
            <span id="contador"></span>
            <div id="barra">
                <div id="progreso"></div>
            </div>
        </div>
    </div>
    <div id="container">
        <div class="izquierda">
            <div class="contenedorTitulo">
                <div id="loginGoogle">
                    <img id="imgUser" src="img/google.svg">
                </div>
                <div id="contentLogin">
                    <span id="campoNombre">Nombre</span>
                    <span id="cerrarSesion">Cerrar sesión</span>
                </div>
                <div class="contenedorTitulo2">
                    <h2>Encuentra cualquier gasolinera y descubre su precio</h2>
                    <select id="buscarProvincia" class="cs-select cs-skin-rotate">
                        <option selected="selected" disabled="disabled" value="defecto" >Seleccione una provincia</option>
                        <!-- <option value='todas'>Todas las provincias</option> -->
                    </select>
                </div>
            </div>
            <div id="cajaMostrar"></div>
        </div>
        <div class="derecha">
            <div id="map"></div>
        </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/4.9.1/firebase.js"></script>
    
    <script src="https://developers.google.com/maps/documentation/javascript/examples/markerclusterer/markerclusterer.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBahlltE7rTe1d1DG3W_ruD2CfF7X1Ma9o"></script>
    <script src="js/script.js"></script>
</body>
</html>
